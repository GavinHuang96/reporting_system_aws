<!DOCTYPE html>
<html>

<head>
    <title>Report Management</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</head>

<body>
    <script>
        checkTokenInUser()
    </script>
    <div style="width:350px;margin:150px auto">
        <div class="card align-items-center flex-column col p-0 bg-custom d-flex">
            <article class="card-body">
                <h4 class="card-title text-center mb-4 mt-4">Sign In</h4>
                <hr>
                <form>
                    <div class="form-group">
                        <div class="input-group mt-4">
                            <span class="input-group-text"> <i class="fa fa-user "></i> </span>
                            <input name="email" class="form-control" placeholder="Email" type="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mt-3">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            <input name="password" class="form-control" placeholder="Password" type="password">
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button name="submit" class="btn btn-primary btn-block mt-3 " type="button" onClick="signin(this.form)"> Sign In </button>
                    </div>
                    <p class="text-center"><a href="/signup.html" class="btn text-primary">Sign Up?</a></p>
                </form>
            </article>
        </div>
    </div>
</body>

</html>
